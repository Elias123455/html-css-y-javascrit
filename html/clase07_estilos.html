<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeros Pasos con CSS</title>
    <link rel="stylesheet" href="../css/clase07_estilos.css">
</head>
<body>
    <p>Este es un párrafo con un estilo diferente creado con CSS y la sintaxis font-family en el body</p>
    <div>
        <form class="trabajo_form">
            <img src="../images/leonardo.png" alt="tortuga ninja" width="50px" margin="10px" >
            <h2 id="formulario_titulo">Registro para trabajo</h2>
            <p>
                <label for="nombre_usuario">Nombre Completo:</label><br>
                <input type="text" id="nombre_usuario" name="nombre_usuario">
            </p>
            <p>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email">
            </p>
            <p>
                <label for="mensaje_usuario">Indique sus habilidades:</label><br>
                <textarea id="mensaje_usuario" name="mensaje_usuario"></textarea>
            </p>
            <p>
                Escoja una opción:<br>
                <input type="radio" id="remoto" name="tipo_trabajo" value="remoto">
                <label for="remoto">Trabajo Remoto</label><br>
                <input type="radio" id="presencial" name="tipo_trabajo" value="presencial">
                <label for="presencial">Trabajo Presencial</label>
            </p>
            <p>
                <input type="checkbox" id="terminos_check" name="terminos">
                <label for="terminos_check">Acepto términos y condiciones</label>
            </p>
            <p>
                <button class="btn_enviar" type="submit">Enviar Formulario</button>
            </p>
        </form>
    </div>
</body>
</html>
